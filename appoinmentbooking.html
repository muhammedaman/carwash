<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WashingHub</title>
  <style>
body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      background-color: #fff;
      background-size: cover;
      background-position: center;
     }

    header, footer {
      background-color: #52b5ed;
      color: #fff;
      padding: 10px;
      text-align: center;
      width: 100%;
    }

    form {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 400px;
      max-width: 100%;
      text-align: center;
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
      color: #333;
      text-align: left;
    }

    input, select {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    select {
      appearance: none;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .total-amount {
      font-size: 18px;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Car Wash Services</h1>
  </header>
  <form>
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" name="mobile" required>

    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="address">Your Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="plan">Choose a Plan:</label>
    <select id="plan" name="plan" required onchange="calculateTotal()">
      <option value="basic">Basic Wash</option>
      <option value="premium">Premium Wash</option>
      <option value="complex">Complex Wash</option>
    </select>

    <label for="payment">Payment Method:</label>
    <select id="payment" name="payment" required>
      <option value="cash">Cash</option>
      <option value="card">Card</option>
    </select>

    <div class="total-amount" id="totalAmount">Total Amount: $0</div>

    <button type="submit">Book Appointment</button>
  </form>

  <footer>
    <p> <div class="footer">
      <div class="container">
          <div class="row">
              <div class="col-lg-3 col-md-6">
                  <div class="footer-contact">
                      <h2>Get In Touch</h2>
                      <p><i class="fa fa-map-marker-alt"></i>123 Street,Calicut,Kerala</p>
                      <p><i class="fa fa-phone-alt"></i>+0918086602255</p>
                      <p><i class="fa fa-envelope"></i>info@example.com</p>
                      <div class="footer-social">
                          <a class="btn" href=""><i class="fab fa-twitter"></i></a>
                          <a class="btn" href=""><i class="fab fa-facebook-f"></i></a>
                          <a class="btn" href=""><i class="fab fa-youtube"></i></a>
                          <a class="btn" href=""><i class="fab fa-instagram"></i></a>
                          <a class="btn" href=""><i class="fab fa-linkedin-in"></i></a>
                      </div>
                  </div>
              </div>
              <div class="col-lg-3 col-md-6">
                  <div class="footer-link">
                      <h2>Popular Links</h2>
                      <a href="">About Us</a>
                      <a href="">Contact Us</a>
                      <a href="">Our Service</a>
                      <a href="">Service Points</a>
                      <a href="">Pricing Plan</a>
                  </div>
              </div>
              <div class="col-lg-3 col-md-6">
                  <div class="footer-link">
                      <h2>Useful Links</h2>
                      <a href="">Terms of use</a>
                      <a href="">Privacy policy</a>
                      <a href="">Cookies</a>
                      <a href="">Help</a>
                      <a href="">FQAs</a>
                  </div>
              </div>
          </div>
      </div>
      
  </div></p>
  </footer>

  <script>
    function calculateTotal() {
      const planSelect = document.getElementById('plan');
      const totalAmountElement = document.getElementById('totalAmount');
      let totalAmount = 0;

      switch (planSelect.value) {
        case 'basic':
          totalAmount = 2699;
          break;
        case 'premium':
          totalAmount = 3499;
          break;
        case 'complex':
          totalAmount = 4999;
          break;
      }

      totalAmountElement.textContent = totalAmount; {totalAmount}
    }
  </script>
</body>
</html>
